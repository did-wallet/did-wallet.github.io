    <script>
        function copyVerificationQRCodeLink() {
            // Get the verification QR code link text
            const qrCodeLink = document.getElementById("verificationQRCodeLink").textContent;

            // Create a temporary textarea element to copy the text to the clipboard
            const textArea = document.createElement("textarea");
            textArea.value = qrCodeLink;
            document.body.appendChild(textArea);

            // Select and copy the text
            textArea.select();
            document.execCommand("copy");

            // Remove the temporary textarea
            document.body.removeChild(textArea);

            // Provide some visual feedback (e.g., change button text)
            const copyButton = document.getElementById("verificationCopyButton");
            copyButton.textContent = "Link Copied!";
        }
    </script>
